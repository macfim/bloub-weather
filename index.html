<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Bloub Weather</title>
    <meta name="title" content="Bloub Weather" />
    <meta
      name="description"
      content="A Simple Weather web app that provides live current weather information and a 5-Day / 3-Hour Forecast."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bloubweather.netlify.app/" />
    <meta property="og:title" content="Bloub Weather" />
    <meta
      property="og:description"
      content="A Simple Weather web app that provides live current weather information and a 5-Day / 3-Hour Forecast."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/macfim/bloubweather/main/public/op.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bloubweather.netlify.app/" />
    <meta property="twitter:title" content="Bloub Weather" />
    <meta
      property="twitter:description"
      content="A Simple Weather web app that provides live current weather information and a 5-Day / 3-Hour Forecast."
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/macfim/bloubweather/main/public/op.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
